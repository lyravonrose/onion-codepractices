<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document Object Model</title>
        <style>
            h1 {
                color: hotpink;
            }
            li {
                color: blue;
            }

    <body>
        <section class="one">
            <h1 id="title">Cute Animals</h1>
            <ul>
                <li class="list-item second-class">Lemur</li>

            </ul>

        <li>sand frog</li>
        <h2>I am another h2 :)</h2>
        <section class="two">
            <h1>Funny looking animals</h1>
            <ol>
                <li class="list-item">Dumbo Octopus</li>
                <li class="list-item">Blob Fish</li>
                <li class="list-item">Red Lipped Batfish</li>
            </ol>
        </section>
        <section class="three">
            <h1>Just Animals</h1>
            <ol>
                <li class="list-item">Penguin</li>
                <li class="list-item">Otter</li>
                <li class="list-item">Dolphin</li>
            </ol>
